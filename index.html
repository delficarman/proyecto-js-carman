<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header>

    </header>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1>UNIVERSIDAD JS</h1>
            <form id="form-registrar" class="col-lg-6 mx-auto row">
                <div class="form-group col-lg-6 container">
                    <label for="numeroRegistro">Numeron de Registro del Alumno</label>
                    <input type="text" id="numeroRegistro" class="form-control" placeholder="Ingrese numero de registro del alumno">
                </div>
                <div class="form-group col-lg-6 container">
                    <label for="nombre">Nombre del Alumno</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre del alumno">
                </div>
                <div class="col-lg-6 container">
                    <label for="apellido">Apellido del Alumno</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Ingrese apellido del alumno">
                </div>
                <div class="container mt-4">
                    <button type="submit" id="registrar" class="btn btn-primary">Registrar</button>
                </div>
            </form>
            <form id="form-agregar-nota" class="col-lg-6 mx-auto row">
                <div class="form-group col-lg-6 container">
                    <label for="numeroRegistroNota">Numeron de Registro del Alumno</label>
                    <input type="text" id="numeroRegistroNota" class="form-control" placeholder="Ingrese numero de registro del alumno">
                </div>
                <div class="col-lg-6 container">
                    <label for="nota">Nota</label>
                    <input type="number" id="nota" class="form-control" placeholder="Nota">
                </div>
                <div class="container mt-4">
                    <button type="submit" id="agregar" class="btn btn-primary">Agregar</button>
                </div>
            </form>
            <form id="form-promedio" class="col-lg-6 mx-auto row">
                <div class="form-group col-lg-6 container">
                    <label for="numeroRegistroPromedio">Numero de registro del Alumno</label>
                    <input type="text" class="form-control" id="numeroRegistroPromedio" placeholder="Ingrese numero de registro del alumno">
                </div>
                <div class="container mt-4">
                    <button id="consultar" class="btn btn-primary">Consultar promedio</button>
                </div>
            </form>
            <div id="output">

            </div>
        </div>
    </main>
    <footer>

    </footer>
